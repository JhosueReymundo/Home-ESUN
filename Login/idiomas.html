<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <br><br><br>
            <a href="/index.html" class="logo"><img src="../img/esun.png" alt=""></a>
        </nav>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo"><img src="../img/ing.png" alt=""></a>
        </div>
        <div class="login">
            <h2>Inscribirse</h2>
            <div class="input">
                <input type="text" id="nombre" class="input1" placeholder="Nombre" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input">
                <input type="text" id="apellidos" class="input1" placeholder="Apellidos" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input">
                <input type="text" id="email" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="number" id="telefono" class="input1" placeholder="Telefono" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="button">
                <button id="enviar" class="btn">Enviar</button>
            </div>

        </div>
    </section>
</body>

</html>
